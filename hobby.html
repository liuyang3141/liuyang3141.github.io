<!DOCTYPE html>
<html>
    <head lang="en" dir="ltr">
        <title>Hobby Page</title>

         <!-- Bootstrap CDN -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet" href="css/styles.css">
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div class="main-container">
            <!-- banner -->
            <div class="row flex-nowrap">
                <div class="col-auto banner">
                    <img class="face-pic img-fluid" src="./images/banner/face.JPG" alt="face picture" />
                </div>
                <div class="col banner">
                    <div class="bg-container">
                        <canvas id="matrix-canvas"></canvas>
                        <div class="text mask text-light d-flex justify-content-center flex-column text-center">
                            <p>
                                01010111&nbsp;&nbsp;&nbsp;01101001&nbsp;&nbsp;&nbsp;01101100&nbsp;&nbsp;&nbsp;01101100&nbsp;&nbsp;&nbsp;00100000<br>
                                01000011&nbsp;&nbsp;&nbsp;01101111&nbsp;&nbsp;&nbsp;01100100&nbsp;&nbsp;&nbsp;01100101&nbsp;&nbsp;&nbsp;00100000<br>
                                01000110&nbsp;&nbsp;&nbsp;01101111&nbsp;&nbsp;&nbsp;01110010&nbsp;&nbsp;&nbsp;00100000&nbsp;&nbsp;&nbsp;00100100
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            
           <!-- nav bar-->
           <div class="row nav-buttons-row">
            <div class="col-1">
                <a href="./index.html"><button class="nav-buttons" title="Home Page"><img class="nav-icons" src="./images/nav/house-door.svg"/></button></a>
            </div>
            <div class="col-1">
                <a href="./hobby.html"><button class="nav-buttons" title="Hobby Page"><img class="nav-icons" src="./images/nav/helicopter.svg"/></button></a>
            </div>
            <div class="col-1">
                <a href="./resume.html"><button class="nav-buttons" title="Resume Page"><img class="nav-icons" src="./images/nav/resume.svg"/></button></a>
            </div>
        </div>

            <!-- Helicopter -->
            <div class="row helicopter-container">
                <h4>Videos Taken During My Helicopter Training</h4>

                <iframe class="videoFrame" id="videoFrame" height="400" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

                <form>
                    <label class="video">Choose a video:</label>
                    <select class="video" id="videos">
                        <option value="0">Taking off from Zamperini airfield in Torrance, CA</option>
                        <option value="1">Landing in Zamperini airfield with normal approach</option>
                        <option value="2">Practicing hovering</option>
                        <option value="3">Practicing emergency procedures - hovering autorotation</option>
                        <option value="4">Practicing emergency procedures - running landing</option>
                        <option value="5">Practicing emergency procedures - full down autorotation in R44</option>
                        <option value="6">Practicing emergency procedures - full down autorotation in R22</option>
                    </select>
                    <input class="hobby-btn" type="button" value="Show selected video" onClick="returnIndex()">
                </form>
            </div>        

            <script src="../javascript/banner.js"></script>
            <script src="javascript/hobby.js"></script>
        </div> 
    </body>
</html>
