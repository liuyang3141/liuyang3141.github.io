<!DOCTYPE html>
<html>
    <head lang="en" dir="ltr">
        <title>Hobby Page</title>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div class="row">

            <!-- Menu -->
            <div class="col-2 menu">
                <ul>
                     <!-- Main Page Link -->
                    <li><a href="index.html"><button class="menu_btn">Home</button></a></li>
                    <!-- Resume Page Link -->
                    <li><a href="resume.html"><button class="menu_btn">Resume</button></a></li>
                    <!-- Hobby Page Link -->
                    <li><a href="hobby.html"><button class="menu_btn">Hobby</button></a></li>
                </ul>
            </div>

            <!-- Helicopter -->
            <div class="col-10">
                <h4>Videos Taken During My Helicopter Training</h4>

                <iframe class="videoFrame" id="videoFrame" height="400" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

                <form>
                    <label class="video" for="videos">Choose a video:</label>
                    <select class="video" id="videos">
                        <option value="0">Taking off from Zamperini airfield in Torrance, CA</option>
                        <option value="1">Landing in Zamperini airfield with normal approach</option>
                        <option value="2">Practicing hovering</option>
                        <option value="3">Practicing emergency procedures - hovering autorotation</option>
                        <option value="4">Practicing emergency procedures - running landing</option>
                        <option value="5">Practicing emergency procedures - full down autorotation in R44</option>
                        <option value="6">Practicing emergency procedures - full down autorotation in R22</option>
                    </select>
                    <input class="btn" type="button" value="Show selected video" onClick="returnIndex()">
                </form>
            </div>        
        </div>
        
        <script src="javascript/hobby.js"></script>
    </body>
</html>
